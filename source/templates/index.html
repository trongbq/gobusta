{{define "indexhtml"}}
<!DOCTYPE html>
<html lang="en">

{{template "headhtml" .}}

<body>
    <div id="site" style="min-width: 800px">
		{{template "headerhtml" .}}
        <main>
            <div id="post-list">
		    {{ range . }}
		    <a href="{{ .URL }}" class="post-link">
			<div class="post-list-item">
				<h3>#{{ .Title }}</h3>
			    <div class="post-metadata">
				<div class="post-published-at">
				    <span>{{ .Date }}</span>
				</div>
			    </div>
			</div>
		    </a>
		    {{ end }}
            </div>
        </main>
		{{template "footerhtml" .}}
	</div>
	{{template "scripthtml" .}}
</body>

</html>
{{end}}
