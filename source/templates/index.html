<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gobusta</title>
    <link rel="stylesheet" href="/static/css/main.css">
</head>
<body>
    <div id="site" style="min-width: 800px">
	<header>
		<div class="main">
			<a href="/">Gobusta</a>
		</div>
		<nav>
			<!-- right nav here -->
		</nav>
	</header>
        <main>
            <div id="post-list">
		    {{ range . }}
		    <a href="{{ .URL }}" class="post-link">
			<div class="post-list-item">
				<h3>#{{ .Title }}</h3>
			    <div class="post-metadata">
				<div class="post-published-at">
				    <span>{{ .Date }}</span>
				</div>
			    </div>
			</div>
		    </a>
		    {{ end }}
            </div>
        </main>
	<footer>
		<div>
			<span style="vertical-align: middle; text-align: center; padding-top: 2px; display: inline-block;">Â©</span> 2020 Gobusta
		</div>
		<div>
			<a href="mailto:sample_email@gmail.com" target="_blank" rel="noopener noreferrer">Email</a>
			<a href="https://github.com/sample" target="_blank" rel="noopener noreferrer">Github</a>
			<a href="https://linkedin.com/in/sample" target="_blank" rel="noopener noreferrer">LinkedIn</a>
		</div>
	</footer>
    </div>
    <script src="/static/js/main.js"></script>
</body>

</html>
